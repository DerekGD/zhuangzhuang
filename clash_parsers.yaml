parsers: # array
  - url: https://subscription.kyapi.xyz/modules/servers/V2RaySocks/subscribe/clash.php?sid=125326&token=kqoUzURXxNNC
    yaml:
      prepend-rules:
        - DOMAIN-SUFFIX,*.peraglobal.com,DIRECT
        - DOMAIN-SUFFIX,*.edu.cn,DIRECT
        - PROCESS-NAME,horizon_client_service.exe,DIRECT
        - PROCESS-NAME,vmware-view.exe,DIRECT
        - PROCESS-NAME,PulseSecureService.exe,DIRECT
      mix-rule-providers:
        cncidr:
          type: http
          behavior: ipcidr
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/cncidr.txt"
          path: ./ruleset/cncidr.yaml
          interval: 86400
        lancidr:
          type: http
          behavior: ipcidr
          url: "https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/lancidr.txt"
          path: ./ruleset/lancidr.yaml
          interval: 86400
      append-rules:
        - RULE-SET,lancidr,DIRECT
        - RULE-SET,cncidr,DIRECT
        
